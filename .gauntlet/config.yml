base_branch: origin/main
log_dir: .gauntlet_logs
allow_parallel: true
cli:
  default_preference:
    - codex
    - gemini
    - claude
  check_usage_limit: true
entry_points:
  - path: "src"
    checks:
      - test
      - lint
      - security-code
    reviews:
      - code-quality
  - path: "package.json"
    checks:
      - security-deps
  - path: "openspec/changes"
    checks:
      - openspec-validate
    reviews:
      - change-review
