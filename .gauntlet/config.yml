name: agent-gauntlet
base_branch: main
log_dir: gauntlet_logs
allow_parallel: true
cli:
  default_preference:
    - codex
    - gemini
    - claude
  check_usage_limit: true
entry_points:
  - path: "."
    reviews:
      - code-quality
  - path: "src"
    checks:
      - build
      - lint
      - test
      - security-code
      - schema-validate
  - path: "package.json"
    checks:
      - build
      - test
      - security-deps
  - path: "openspec/changes"
    exclude:
      - "openspec/changes/archive"
      - "**/tasks.md" # Prevent triggering review of entire spec when marking tasks as done 
    checks:
      - openspec-validate
    reviews:
      - change-review
  - path: "openspec/changes/*/tasks.md"
    reviews:
      - task-review      
